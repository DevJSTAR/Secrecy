<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secrecy</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="themes.css">
    <link rel="stylesheet" href="animations.css">
</head>
<body class="light-theme">
    <!-- Onboarding Screen -->
    <div id="onboarding" class="screen">
        <h1 class="fade-in">Welcome to Secrecy</h1>
        <p class="subtitle slide-up">Secure your favorite websites with a master password</p>
        
        <div class="setup-form slide-up">
            <div class="input-group">
                <label for="passwordType">Choose your security method:</label>
                <div class="custom-select">
                    <div class="select-header" id="selectHeader">
                        <span>Password</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="select-options">
                        <div class="select-option" data-value="password">Password</div>
                        <div class="select-option" data-value="passcode">Passcode</div>
                    </div>
                </div>
            </div>
            
            <div id="passwordInput" class="input-group">
                <label for="masterPassword">Set your master password:</label>
                <div class="password-input-container">
                    <input type="password" id="masterPassword" class="styled-input" placeholder="Enter password" maxlength="30">
                    <button type="button" class="toggle-password">
                        <svg class="eye-open" viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                            <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                        </svg>
                        <svg class="eye-closed hidden" viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                            <path d="M12 6.5c3.79 0 7.17 2.13 8.82 5.5-.59 1.22-1.42 2.27-2.41 3.12l1.41 1.41c1.39-1.23 2.49-2.77 3.18-4.53-1.73-4.39-6-7.5-11-7.5-1.27 0-2.49.2-3.64.57l1.65 1.65C10.66 6.66 11.31 6.5 12 6.5zm-1.07 1.14L13 9.71c.57.25 1.03.71 1.28 1.28l2.07 2.07c.08-.34.14-.7.14-1.07C16.5 9.01 14.48 7 12 7c-.37 0-.72.05-1.07.14zM2.01 3.87l2.68 2.68C3.06 7.83 1.77 9.53 1 11.5 2.73 15.89 7 19 12 19c1.52 0 2.98-.29 4.32-.82l3.42 3.42 1.41-1.41L3.42 2.45 2.01 3.87zm7.5 7.5l2.61 2.61c-.04.01-.08.02-.12.02-1.38 0-2.5-1.12-2.5-2.5 0-.05.01-.08.01-.13zm-3.4-3.4l1.75 1.75c-.23.55-.36 1.15-.36 1.78 0 2.48 2.02 4.5 4.5 4.5.63 0 1.23-.13 1.77-.36l.98.98c-.88.24-1.8.38-2.75.38-3.79 0-7.17-2.13-8.82-5.5.7-1.43 1.72-2.61 2.93-3.53z"/>
                        </svg>
                    </button>
                </div>
                <div class="password-input-container">
                    <input type="password" id="confirmPassword" class="styled-input" placeholder="Confirm password" maxlength="30">
                    <button type="button" class="toggle-password">
                        <svg class="eye-open" viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                            <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                        </svg>
                        <svg class="eye-closed hidden" viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                            <path d="M12 6.5c3.79 0 7.17 2.13 8.82 5.5-.59 1.22-1.42 2.27-2.41 3.12l1.41 1.41c1.39-1.23 2.49-2.77 3.18-4.53-1.73-4.39-6-7.5-11-7.5-1.27 0-2.49.2-3.64.57l1.65 1.65C10.66 6.66 11.31 6.5 12 6.5zm-1.07 1.14L13 9.71c.57.25 1.03.71 1.28 1.28l2.07 2.07c.08-.34.14-.7.14-1.07C16.5 9.01 14.48 7 12 7c-.37 0-.72.05-1.07.14zM2.01 3.87l2.68 2.68C3.06 7.83 1.77 9.53 1 11.5 2.73 15.89 7 19 12 19c1.52 0 2.98-.29 4.32-.82l3.42 3.42 1.41-1.41L3.42 2.45 2.01 3.87zm7.5 7.5l2.61 2.61c-.04.01-.08.02-.12.02-1.38 0-2.5-1.12-2.5-2.5 0-.05.01-.08.01-.13zm-3.4-3.4l1.75 1.75c-.23.55-.36 1.15-.36 1.78 0 2.48 2.02 4.5 4.5 4.5.63 0 1.23-.13 1.77-.36l.98.98c-.88.24-1.8.38-2.75.38-3.79 0-7.17-2.13-8.82-5.5.7-1.43 1.72-2.61 2.93-3.53z"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            <button id="setupComplete" class="primary-button">Complete Setup</button>
        </div>
    </div>

    <!-- Main Screen -->
    <div id="main" class="screen hidden">
        <div class="header">
            <img src="images/logo48.png" alt="Secrecy" class="logo">
            <div class="header-actions">
                <button id="toggleTheme" class="icon-button">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="openSettings" class="icon-button">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </div>

        <div class="add-button-container">
            <button id="addSite" class="primary-button">
                <i class="fas fa-plus"></i> Add Website
            </button>
        </div>

        <div id="sitesList" class="sites-container">
            <!-- Sites will be populated here -->
        </div>

        <div class="footer">
        </div>
    </div>

    <!-- Update Add Site Modal -->
    <div class="modal-overlay" id="addSiteModal">
        <div class="modal">
            <div class="modal-header">
                <h3>Add Website</h3>
                <button class="modal-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-content">
                <div class="input-wrapper">
                    <input type="url" id="siteUrl" class="styled-input" placeholder="Enter website URL">
                    <!-- Error will be inserted here -->
                </div>
                <button class="primary-button" id="confirmAdd">Add</button>
            </div>
        </div>
    </div>

    <!-- Update settings modal -->
    <div class="modal-overlay" id="settingsModal">
        <div class="modal settings-modal">
            <div class="modal-header">
                <h3>Settings</h3>
                <button class="modal-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="settings-section">
                <h4>Security</h4>
                <button id="changePassword" class="secondary-button">
                    <i class="fas fa-key"></i> Change Password
                </button>
            </div>

            <hr class="settings-divider">

            <div class="settings-section">
                <h4>Data Management</h4>
                <div class="settings-buttons">
                    <button id="settingsImportSites" class="secondary-button">
                        <i class="fas fa-file-import"></i> Import Sites
                    </button>
                    <button id="settingsExportSites" class="secondary-button">
                        <i class="fas fa-file-export"></i> Export Sites
                    </button>
                </div>
            </div>

            <div class="about-section">
                <p class="version">Secrecy v1.0.0</p>
                <p>Homepage: <a href="https://github.com/DevJSTAR/Secrecy" target="_blank">GitHub Repository</a></p>
                <p>Latest Update: <a href="https://github.com/DevJSTAR/Secrecy/releases/latest" target="_blank">Check for updates</a></p>
                <p>License: <a href="https://github.com/DevJSTAR/Secrecy/blob/main/LICENSE" target="_blank">MIT License</a></p>
                <p>Made with <i class="fas fa-heart"></i> by <a href="https://junaidweb.vercel.app" target="_blank">JSTAR</a></p>
            </div>
        </div>
    </div>

    <!-- Add change password modal -->
    <div class="modal-overlay" id="changePasswordModal">
        <div class="modal">
            <div class="modal-header">
                <h3>Change Password</h3>
                <button class="modal-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="password-input-container">
                <input type="password" id="currentPassword" class="styled-input" placeholder="Current password">
                <button type="button" class="toggle-password">
                    <svg class="eye-open" viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                        <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                    </svg>

                        <path d="M12 6.5c3.79 0 7.17 2.13 8.82 5.5-.59 1.22-1.42 2.27-2.41 3.12l1.41 1.41c1.39-1.23 2.49-2.77 3.18-4.53-1.73-4.39-6-7.5-11-7.5-1.27 0-2.49.2-3.64.57l1.65 1.65C10.66 6.66 11.31 6.5 12 6.5zm-1.07 1.14L13 9.71c.57.25 1.03.71 1.28 1.28l2.07 2.07c.08-.34.14-.7.14-1.07C16.5 9.01 14.48 7 12 7c-.37 0-.72.05-1.07.14zM2.01 3.87l2.68 2.68C3.06 7.83 1.77 9.53 1 11.5 2.73 15.89 7 19 12 19c1.52 0 2.98-.29 4.32-.82l3.42 3.42 1.41-1.41L3.42 2.45 2.01 3.87zm7.5 7.5l2.61 2.61c-.04.01-.08.02-.12.02-1.38 0-2.5-1.12-2.5-2.5 0-.05.01-.08.01-.13zm-3.4-3.4l1.75 1.75c-.23.55-.36 1.15-.36 1.78 0 2.48 2.02 4.5 4.5 4.5.63 0 1.23-.13 1.77-.36l.98.98c-.88.24-1.8.38-2.75.38-3.79 0-7.17-2.13-8.82-5.5.7-1.43 1.72-2.61 2.93-3.53z"/>
                    </svg>
                </button>
            </div>
            <div class="password-input-container">
                <input type="password" id="newPassword" class="styled-input" placeholder="New password">
                <button type="button" class="toggle-password">
                    <svg class="eye-open" viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                        <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>

                        <path d="M12 6.5c3.79 0 7.17 2.13 8.82 5.5-.59 1.22-1.42 2.27-2.41 3.12l1.41 1.41c1.39-1.23 2.49-2.77 3.18-4.53-1.73-4.39-6-7.5-11-7.5-1.27 0-2.49.2-3.64.57l1.65 1.65C10.66 6.66 11.31 6.5 12 6.5zm-1.07 1.14L13 9.71c.57.25 1.03.71 1.28 1.28l2.07 2.07c.08-.34.14-.7.14-1.07C16.5 9.01 14.48 7 12 7c-.37 0-.72.05-1.07.14zM2.01 3.87l2.68 2.68C3.06 7.83 1.77 9.53 1 11.5 2.73 15.89 7 19 12 19c1.52 0 2.98-.29 4.32-.82l3.42 3.42 1.41-1.41L3.42 2.45 2.01 3.87zm7.5 7.5l2.61 2.61c-.04.01-.08.02-.12.02-1.38 0-2.5-1.12-2.5-2.5 0-.05.01-.08.01-.13zm-3.4-3.4l1.75 1.75c-.23.55-.36 1.15-.36 1.78 0 2.48 2.02 4.5 4.5 4.5.63 0 1.23-.13 1.77-.36l.98.98c-.88.24-1.8.38-2.75.38-3.79 0-7.17-2.13-8.82-5.5.7-1.43 1.72-2.61 2.93-3.53z"/>
                    </svg>
                </button>
            </div>
            <div class="password-input-container">
                <input type="password" id="confirmNewPassword" class="styled-input" placeholder="Confirm new password">
                <button type="button" class="toggle-password">
                    <svg class="eye-open" viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                        <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                    </svg>

                        <path d="M12 6.5c3.79 0 7.17 2.13 8.82 5.5-.59 1.22-1.42 2.27-2.41 3.12l1.41 1.41c1.39-1.23 2.49-2.77 3.18-4.53-1.73-4.39-6-7.5-11-7.5-1.27 0-2.49.2-3.64.57l1.65 1.65C10.66 6.66 11.31 6.5 12 6.5zm-1.07 1.14L13 9.71c.57.25 1.03.71 1.28 1.28l2.07 2.07c.08-.34.14-.7.14-1.07C16.5 9.01 14.48 7 12 7c-.37 0-.72.05-1.07.14zM2.01 3.87l2.68 2.68C3.06 7.83 1.77 9.53 1 11.5 2.73 15.89 7 19 12 19c1.52 0 2.98-.29 4.32-.82l3.42 3.42 1.41-1.41L3.42 2.45 2.01 3.87zm7.5 7.5l2.61 2.61c-.04.01-.08.02-.12.02-1.38 0-2.5-1.12-2.5-2.5 0-.05.01-.08.01-.13zm-3.4-3.4l1.75 1.75c-.23.55-.36 1.15-.36 1.78 0 2.48 2.02 4.5 4.5 4.5.63 0 1.23-.13 1.77-.36l.98.98c-.88.24-1.8.38-2.75.38-3.79 0-7.17-2.13-8.82-5.5.7-1.43 1.72-2.61 2.93-3.53z"/>
                    </svg>
                </button>
            </div>
            <button id="saveNewPassword" class="primary-button">Save Changes</button>
        </div>
    </div>

    <script src="crypto.js"></script>
    <script src="validation.js"></script>
    <script src="onboarding.js"></script>
    <script src="urlManager.js"></script>
    <script src="popup.js"></script>
</body>
</html>
